<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./color.css">
    <script src="https://kit.fontawesome.com/ac24046570.js" crossorigin="anonymous"></script>
    <title>Create Template</title>
</head>

<body>
    <!--Genel kapsayıcı olarak main oluşturuldu.-->
    <main>
        <div id="blue-frame">
            <!--İlk sıra header olarak bilgilendirme alanı kuruldu-->
            <header>
                <!--Header altındaki kutular oluşturuldu-->
                <section id="first-white-box">
                    <section id="blue-line1"></section>
                    <section id="blue-line2"></section>
                    <section id="blue-line3"></section>
                </section>

                <section id="play-white-box">
                    <section id="play-circle">
                        <section id="play-trigon">
                        </section>
                    </section>
                </section>

                <section id="multi-lines">
                    <section class="white-line"></section>
                    <section class="white-line"></section>
                    <section class="white-line"></section>
                    <section class="white-line"></section>
                    <section class="white-line"></section>
                    <section class="white-line"></section>
                    <section class="white-line"></section>
                </section>

            </header>
            <!--Article altındaki içerikler için kutu-->
            <article>

                <section id="mobile">
                    <section id="mobile-line"></section>
                    <section id="mobile-square"></section>
                    <section id="mobile-circle"></section>
                </section>

                <section id="center-white-box">
                    <section id="center-circle-trigon">
                        <section id="circle-center"></section>
                        <section id="trigon-center"></section>

                    </section>
                    <section id="tree-point"> &#9899&#9899&#9899 </section>
                </section>
                <!--Sağdaki switch grubu-->
                <section id="switches">
                    <section id="first-switch">
                        <section id="first-switch-circle"></section>
                    </section>
                    <section id="second-switch">
                        <section id="second-switch-circle"></section>
                    </section>
                </section>
                <!--Sağdaki beyaz kutular-->
                <section id="right-white-box">
                    <section id="right-circle-trigon ">
                        <section id="circle-right"></section>
                        <section id="trigon-right"></section>
                    </section>
                </section>

            </article>
            <!--Footer ve içeriği oluşturuldu-->
            <footer>
                <!--Arama kutusu-->
                <section id="search">
                    <section id="search-blue"></section>
                </section>
                <!--Icon grubu-->
                <section class="icon"><i class="fab fa-facebook fa fa-2x"></i></section>
                <section class="icon"><i class="fab fa-twitter fa-2x"></i></section>
                <section class="icon"><i class="fab fa-linkedin-in fa-2x"></i></section>
                <section class="icon"><i class="fab fa-instagram fa-2x"></i></section>
                <section class="icon"><i class="fab fa-youtube fa-2x"></i></section>
            </footer>

        </div>

    </main>

</body>

</html>
